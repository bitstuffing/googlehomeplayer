<!doctype html>
<html lang="es">
	{% include "player/head.html" %}
  <body>

		<div class="up-header" >
			<img id="selectDevice" class="right icon background-chromecast"  data-balloon="Select Device" data-balloon-pos="left"  data-toggle="modal" data-target="#modalDevice" />
		</div>
		<div class="page-header " >
			{% include "player/player.html" %}
		</div>
		<input type="hidden" id="selectedDevice" >
		<div class="container">
			<div class="input-group input-group-sm mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-sm">Link</span>
			  </div>
			  <input id="inputLink" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
			</div>
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="videoLink">
			    <label class="form-check-label" for="exampleCheck1">Send Video</label>
			</div>
			<div class="form-group">
					<button id="buttonLink" class="btn btn-primary">Send link to current playlist</button>
			</div>

			<input type="hidden" id="selectedId" value="{{ id }}" >

			{% include "player/playlist.html" %}
		</div>

		<footer class="footer">
		  <div class="container">
			<p class="text-muted" id="status">
				{% block content %}
				{% endblock %}
			</p>
		  </div>
		</footer>
		 {% include "player/modals.html" %}
  </body>
</html>
